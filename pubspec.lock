# pubspec.lock (Snippet showing relevant packages)

packages:
  # The package you requested. The version will be locked to the highest
  # compatible version (e.g., 8.1.3 if your pubspec.yaml says ^8.0.0).
  flutter_bloc:
    dependency: "direct main"
    description:
      name: flutter_bloc
      url: "https://pub.dev"
    source: hosted
    version: "9.1.0" # This version is locked based on your pubspec.yaml

  # Transitive dependency: The core BLoC logic package (pure Dart)
  bloc:
    dependency: "transitive"
    description:
      name: bloc
      url: "https://pub.dev"
    source: hosted
    version: "8.1.4" # This version is also locked

  # Transitive dependency: Used by the BLoC library for object comparison
  equatable:
    dependency: "transitive"
    description:
      name: equatable
      url: "https://pub.dev"
    source: hosted
    version: "2.0.5" # This version is also locked
    
  # ... Many other Flutter/Dart internal packages (e.g., meta, collection, flutter) ...
